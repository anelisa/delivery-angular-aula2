<div>
    <h1 class="flex flex-grow justify-end px-4 font-bold">Total</h1>
    <p class="flex flex-grow justify-end px-4 font-bold">R$ {{pedidoFeito.total}}</p>
</div>
<div *ngFor="let pedidoItem of pedidoFeito.itens">
    <p class="flex flex-grow justify-end px-4 font-bold">{{pedidoItem.produto.nome}}</p>
    <p class="flex flex-grow justify-end px-4 font-bold">R$ {{pedidoItem.produto.preco * pedidoItem.quantidade}}</p>
</div>
<div class="flex justify-end">
    <button class="w-40 h-10 text-2xl font-bold text-white bg-blue-400 hover:bg-blue-500 shadow rounded-md" (click)="salvarPedido(pedidoFeito)">Salvar</button>
</div>
